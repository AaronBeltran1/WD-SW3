<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Designs</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1>Static Footer Designs</h1>
    <a href="../../index.html">Home</a>
    <footer class="design-one-footer">
        <div class="footer-box">
            <div class="footer-content">
                <img src="images/arc-reactor.png" alt="arc-reactor" class="company-logo">
                <nav class="footer-navigation">
                <i class="bi bi-info-circle footer-navigation-content"></i>
                <i class="bi bi-tools footer-navigation-content"></i>
                <i class="bi bi-journal-text footer-navigation-content"></i>
                <i class="bi bi-envelope footer-navigation-content"></i>
                </nav>
            </div>
        </div>
    </footer>

    <footer class="design-two-footer">
        <div class="footer-box">
            <div class="footer-content">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/030/032/289/small_2x/iron-man-mask-portrait-logo-tattoo-poster-pixel-art-illustration-voxel-graphic-photo.jpg" alt="" class="company-logo" />
                <nav class="footer-navigation">
                    <i class="bi bi-info-circle-fill footer-navigation-content"></i>
                    <i class="bi bi-tools footer-navigation-content"></i>
                    <i class="bi bi-journal-text footer-navigation-content"></i>
                    <i class="bi bi-bell-fill footer-navigation-content call-to-action"></i>
                </nav>
            </div>
        </div>
    </footer>

    <footer class="design-three-footer">
        <div class="footer-box">
            <div class="footer-content">
                <img src="images/circle-arc.png" alt="" class="company-logo" />
                <nav class="footer-navigation">
                <i class="bi bi-info-circle-fill footer-nav-button"></i>
                <i class="bi bi-tools footer-nav-button"></i>
                <i class="bi bi-journal-text footer-nav-button"></i>
                <i class="bi bi-envelope footer-nav-button"></i>
                <i class="bi bi-person-circle"></i>
                </nav>
            </div>
        </div>
    </footer>

    <footer class="design-four-footer">
        <div class="footer-box">
            <div class="footer-content">
                <nav class="footer-navigation">
                    <i class="bi bi-info-circle-fill footer-navigation-content"></i>
                    <i class="bi bi-person-circle"></i>
            </nav>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAAwc-l3c5r-J-64ikqU3A7P_JLlzI8et-Jz7QMDzCRw-9Qn3iDSmrrAL2rm-MWhk19AM&usqp=CAU" alt="" class="company-logo" />
            <nav class="footer-navigation">
                <i class="bi bi-tools footer-navigation-content"></i>
                <i class="bi bi-journal-text footer-navigation-content"></i>
                </nav>
            </div>
        </div>
    </footer>

    <footer class="design-five-footer">
        <div class="footer-box">
            <div class="footer-content">
                <a href="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw8fmB20eqlEPlveyxdgG6S_oDT4d_kUSNg5w4FrkzXCI6PALlukAC6kHl7vAvzzVQtWw&usqp=CAU" alt="" class="company-logo">
                </a>
                <nav class="footer-navigation">
                <i class="bi bi-briefcase-fill footer-navigation-content"></i>
                <i class="bi bi-envelope-fill footer-navigation-content"></i>
                <i class="bi bi-newspaper-fill footer-navigation-content"></i>
                </nav>
                <a href=""><i class="bi bi-github socials"></i></a>
            </div>
        </div>
    </footer>

    <!-- Animated Footers -->

                <nav class="footer-navigation">
                    <a href=""><i class="bi bi-house footer-nav-content"></i></a>
                    <a href=""><i class="bi bi-briefcase footer-nav-content"></i></a>
                    <a href=""><i class="bi bi-envelope footer-nav-content"></i></a>

                <a href=""><i class="bi bi-github socials"></i></a>

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAAwc-l3c5r-J-64ikqU3A7P_JLlzI8et-Jz7QMDzCRw-9Qn3iDSmrrAL2rm-MWhk19AM&usqp=CAU" alt="" class="company-logo rotating">
